<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>大乘OA</title>

    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>

  <body>
    <div class="layui-fluid">
        <div class="layui-row">
             <form method="post" action="add_process" enctype="multipart/form-data" class="layui-form layui-form-pane">
                 <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>项目名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="process_name" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                 <div>
                     <p>上传所需文件</p>
                    <input type="file" name="myfile">
                 </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        流程描述
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="process_content" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">

                <input type="submit" value="上传" class="layui-btn">
              </div>

            </form>
        </div>
    </div>
    {%if code%}
        <script>
            alert('发起流程')
            xadmin.close();
            xadmin.father_reload();
        </script>
    {%endif%}
