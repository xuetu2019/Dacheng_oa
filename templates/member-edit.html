<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <script>
        {% if code %}
            alert('修改成功')
            xadmin.close();
            xadmin.father_reload();
        {% endif %}
    </script>
        <div class="layui-fluid">
            {% if re %}

            <div class="layui-row">
                <form class="layui-form" action="{{re.id}}" method="post">

                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_email" name="name" required=""   autocomplete="off" class="layui-input" value="{{re.name}}"></div>
                        </div>

                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>部门</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="department" required=""  autocomplete="off" class="layui-input" value="{{re.department}}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>状态</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="state" required=""  autocomplete="off" class="layui-input" value="{{re.state}}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>性别</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_pass" name="sex" required=""  autocomplete="off" class="layui-input" value="{{re.sex}}"></div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>联系方式</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_repass" name="tel" required=""  autocomplete="off" class="layui-input" value="{{re.tel}}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>职位</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_repass" name="duty" required=""  autocomplete="off" class="layui-input" value="{{re.duty}}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>学历</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_repass" name="education" required=""  autocomplete="off" class="layui-input" value="{{re.education}}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>身份证</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_repass" name="card" required=""  autocomplete="off" class="layui-input" value="{{re.card}}"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">修改</button></div>
                </form>
            </div>

            {%endif%}
        </div>
    </body>

</html>
