<!DOCTYPE html>
<html class="x-admin-sm">

  <head>
    <meta charset="UTF-8">
    <title>大乘OA</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="layui-fluid">
        <div class="layui-row">
                 <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>项目名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="process_name" required="" lay-verify="required"
                        autocomplete="off" class="layui-input" value="{{res.process}}">
                    </div>
                </div>
                 <div>
                     <a href="/media/{{res.file}}" target="_blank"><img src="/media/{{res.file}}" width="200" style="margin:10px 100px;"></a>
                 </div>
                <div class="layui-form-item layui-form-text">

                    <label for="desc" class="layui-form-label">
                        <div>流程描述</div>
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="process_content" class="layui-textarea">{{res.content}}</textarea>
                    </div>
                </div>
        </div>
    </div>
    {%if code%}
        <script>
            alert('发起流程')
            xadmin.close();
            xadmin.father_reload();
        </script>
    {%endif%}
  </body>
</html>
